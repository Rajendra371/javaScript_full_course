<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>else if</title>
</head>
<body>
                 <script>
                    const x = 20
                    const y = 25
                    const z = 25
                    if (x>y && x>z)
                    {
                                        document.write('x is grater ')
                    }
                    else if(y>x && y>z)
                    {
                                        document.write('y is grater')
                    }
                    else if (z>x&& z>y)
                    {
                                        document.write('z is grater')   
                    }
                    else{
                                        document.write('one or more equal value')
                    }
                 </script>   
</body>
</html>
