<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>find Array operator</title>
</head>
<body>
          <script>
                    const number = [10,20,30,40,50,60]
                    const result = number.find(num=>{
                                        return num>20
                    })
                    document.write(`${result}`)
          </script>          
</body>
</html>
