<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>array iterate forEach operator</title>
</head>
<body>
             <script>
                      const number = [2,,4,6,8,10]  
                    //   const demoFunction=num=>{
                    //                     document.write(`${num**2} &nbsp`)
                    //   }
                    //   number.forEach(demoFunction)  

                    number.forEach(num=>document.write(`${num**2} &nbsp`))
                    document.write('<br>')
                    document.write(`${number} <br>`)
             </script> 
</body>
</html>
