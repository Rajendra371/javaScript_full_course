<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>for in loop (associative array)</title>
</head>

<body>
       <script>
              const student = {
                     name: 'rajendra',
                     address: 'dolakha',
                     roll: '1',



              }
              for (let i in student) {
                     document.write(`${student[i]} &nbsp;`)
              }
       </script>
</body>

</html>
