<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>math method</title>
</head>
<body>
              <script>
                    const pi = Math.PI
                    document.write(`${pi.toFixed(2)}<br>`)
                    // sqrt()-> square root
                    document.write(`${Math.sqrt(25)}<br>`)
                    // square root of 1/2
                    document.write(`${Math.SQRT1_2}<br>`)
                    // square root of 2
                    document.write(`${Math.SQRT2}<br>`)
                    // pow()
                    document.write(`${Math.pow(2,3)}<br>`)
                    // abs() -> absolute positive integer
                    document.write(`${Math.abs(-25)}<br>`)
                    // round()-> rounded to its nearest integer
                    document.write(`${Math.round(25.5)}<br>`)
                    document.write(`${Math.round(25.4)}<br>`)
                    // ceil()-> round up to its nearest integer
                    document.write(`${Math.ceil(25.3)}<br>`)
                    // floor()-> rounded down its nearest integer
                    document.write(`${Math.floor(25.9)}<br>`)
                    // trunc()-> return the integer
                    document.write(`${Math.trunc(24.3)}<br>`)
                    // min -> minimum number
                    document.write(`${Math.min(25.3,-34, 12, 5)}<br>`)
                    // max -> maximum number
                    document.write(`${Math.max(25.3, 34, 100, 43)}<br>`)
                    document.write(`${Math.log(2)}<br>`)
                    
                    // random number->return values between 0 and 1
                     document.write(`${Math.random()}<br>`) 
                     
                     
                     let test=Math.random()*10 //0-9
                     document.write(`${test} <br>`)
                     document.write(`${Math.floor(test)+1} <br>`)
                     

                    


              </script>      
</body>
</html>
