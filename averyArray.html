<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>every array operator</title>
</head>
<body>
                    <script>
                                        const number= [10,20,30,40,50]
                                        const test = number.every(num=>{
                                                            return num>20
                                        })
                                        document.write(`${test}`)
                    </script>
</body>
</html>
