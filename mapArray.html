<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>map aaray operator</title>
</head>
<body>
                  <script>
                    const number= [10,20,30,40,50]
                    let data = number.map(num=>{
                                        return num*2
                    })
                    document.write(`${data}<br>`)
                  </script>  
</body>
</html>
