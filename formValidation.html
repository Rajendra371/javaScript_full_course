<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FORM VALIDATION</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
   <div class="container mt-5">
      <div class="row d-flex justify-content-center">
         <div class=" col-md-5 p-3 shadow">

            <form onsubmit="return validForm()">
               <div class="mb-2">
                  <label for="fname">Firstname:</label>
                  <input type="text" name="fname" id="fname" class="form-control" onkeyup="firstnameValidation()">
                  <span id="fnameMsg"></span>
               </div>

               <div class="mb-2">
                  <label for="lname">Lastname:</label>
                  <input type="text" name="lname" id="lname" class="form-control" onkeyup="lastnameValidation()">
                  <span id="lnameMsg"></span>
               </div>

               <div class="mb-2">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" class="form-control" onkeyup="emailValidation()">
                  <span id="emailMsg"></span>
               </div>

               <div class="mb-2">
                  <label for="pwd"> Password:</label>
                  <input type="password" name="pwd" id="pwd" class="form-control" onkeyup="pwdValidation()">
                  <span id="psMsg"></span>
               </div>

               <div class="mb-2">
                  <label for="cpwd"> Confirm password:</label>
                  <input type="password" name="cpwd" id="cpwd" class="form-control"
                     onkeyup="cpwdValidation()">
                  <span id="cpsMsg"></span>
               </div>
               <div class="mb-2">
                  <input type="submit" value="Register" class="btn btn-primary">
               </div>

            </form>
         </div>
      </div>
   </div>
   <script src="formVaalidation.js"></script>
</body>

</html>
