<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>erro handling try catch</title>
</head>
<body>
   <script>
      try{
         prompt('enter nay numerical value')
      }
      catch(err){
         document.write(err.message)
      }
   </script>
</body>
</html>
