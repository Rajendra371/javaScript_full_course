<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>loop/ iteration/ repeatation</title>
</head>
<body>
               <pre>
                    for loop
                    while loop
                    do while loop
                    for in loop
                    for of loop

               </pre>     
               <script>
                    for(let i=1; i<=15; i+=2)
                    {
                                        document.write(`${i} &nbsp`)
                    }
                    document.write(`<br>`)
                    const num = parseInt(prompt('Enter any number to get its multipilication'))
                    for(let j=1; j<=10; j++)
                    {
                                        document.write(`${num}*${j}=${num*j} <br>`)
                    }
                    document.write(`<br>`)
                    
                    for(let x=20; x>=1; x--)
                    {
                                        document.write(`Rajendra Shrestha &nbsp`)
                    }

               </script>
</body>
</html>
